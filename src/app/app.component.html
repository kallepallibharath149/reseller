<head>
  <script src="https://kit.fontawesome.com/5b03687d70.js" crossorigin="anonymous"></script>
</head>
<body>
  <ng4-loading-spinner [timeout]="40000"> </ng4-loading-spinner>
  <div style="height:inherit;width:inherit">
    <ng-sidebar-container id="main-sideBar" class="whole-sidebar"
    (onBackdropClicked)="_onBackdropClicked()">
    <ng-sidebar
    [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]"
    [dock]="_dock"
    [dockedSize]="'50px'"
    [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [trapFocus]="_trapFocus"
    [autoFocus]="_autoFocus"
    [sidebarClass]="'demo-sidebar'"
    [ariaLabel]="'My sidebar'"
    (onOpenStart)="_onOpenStart()"
    (onOpened)="_onOpened()"
    (onCloseStart)="_onCloseStart()"
    (onClosed)="_onClosed()"
    (onTransitionEnd)="_onTransitionEnd()">
    
    <div class="side-bar-top" style="padding:20px;background-color: white;">
      <div>
        <img id="brand" src="assets/brand/brand.jpg">
      </div>
      <div class="close-icon" (click)=" _toggleOpened()">
      <i class="fas fa-times-circle fa-2x"></i>
      </div>
    </div>
    <div class="faculty-sidebar">
      <ng-container *ngFor="let menuItem of sideBarItems; let menuItemIndex=index;">
        <div class="item-ilign">
          <div class="aligm-menu hide first">fsvfdvdvd</div>
          <div class="side-menu-item aligm-menu middle"><div class="icon-arrow">
            <i class="fas fa-chevron-circle-right"></i>
          </div>
          <div>
            <b>{{menuItem}}</b>
          </div></div>
          <div class="aligm-menu hide last">cxz vzdxv bxdv b</div>
        </div>
    
      </ng-container>
    
    </div>
    </ng-sidebar>
    
    <div ng-sidebar-content style="width:100% ;">
    <div id="main-sidebar"></div>
    </div>
    </ng-sidebar-container>
    <div class="dynamic-Routing" style="width:inherit;height:inherit">
      <router-outlet></router-outlet>
    </div>
  </div>
 
</body>
